<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCleaner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">EcoCleaner</div>
        <div id="banner">
            <h1>Bem-vindo ao Futuro da Limpeza Pet!</h1>
            <p>Conheça o EcoCleaner, a inovação que desintegra e recicla cocô de cachorro automaticamente!</p>
        </div>
    </header>

    <button id="subscribeButton">Quero Saber Mais!</button>

    <footer>
        <p>Siga-nos nas redes sociais:</p>
        <a href="https://facebook.com/ecocleaner">Facebook</a> |
        <a href="https://twitter.com/ecocleaner">Twitter</a> |
        <a href="https://instagram.com/ecocleaner">Instagram</a>
    </footer>

    <div id="emailPopup" class="hidden">
        <p>Inscreva-se para atualizações exclusivas:</p>
        <input type="email" id="emailInput" placeholder="Digite seu e-mail aqui">
        <button onclick="subscribe()">Inscrever</button>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
